<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Vanilla JavaScript - Click and Drag to Scroll</h1>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
  const slider = document.querySelector('.items')
  let isDown = false // if clicking or not
  let startX
  let scrollLeft

  function handleClick(e) {
    isDown = true
    slider.classList.add('active') // cursor switches to "grabbing" and items enlarge
    // FIND LOCATION OF CLICK
    startX = e.pageX - slider.offsetLeft // accounts for margin
    scrollLeft = slider.scrollLeft
  }

  function handleExit() {
    isDown = false
    slider.classList.remove('active')
  }

  function handleUnclick() {
    isDown = false
    slider.classList.remove('active')
  }

  function handleMoving(e) {
    if (!isDown) return // stops running if nothing has been clicked
    e.preventDefault() ///stops browser confusion over what you are selecting
    // FIND END LOCATION
    const x = e.pageX - slider.offsetLeft
    // const walk = x - startX // how far horizontally travelled
    const walk = (x - startX) * 3 // for every 1 pixel moved, scroll 3x that
    slider.scrollLeft = scrollLeft - walk //stops jumping
  }

  slider.addEventListener('mousedown', handleClick)
  slider.addEventListener('mouseleave', handleExit)
  slider.addEventListener('mouseup', handleUnclick)
  slider.addEventListener('mousemove', handleMoving)
</script>

  </body>
</html>

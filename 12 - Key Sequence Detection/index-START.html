<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
<script>
  const pressed = [] // keys pressed array
  const secretCode = 'wesbos' //what we are looking to guess

  window.addEventListener('keyup', (e) => {
    // console.log(e.key) //shows key pressed
    pressed.push(e.key)
    console.log(pressed)
    // ONCE THE # OF KEYS PRESSED MATCHES SECRET, REMOVE OLDEST KEY FROM ARRAY
    pressed.splice(-secretCode.length -1, pressed.length - secretCode.length) 
    // use "-" to check most recently pressed key first
    // trim to push out the earliest pressed letter still in the array to match the pressed length to the secret
    if (pressed.join('').includes(secretCode)) {
      console.log('DING DING!')
      cornify_add() // GENERATES UNICORNS/RAINBOWS ON THE PAGE
    }

  })

</script>
</body>
</html>

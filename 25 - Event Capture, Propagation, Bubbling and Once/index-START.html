<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">1
    <div class="two">2
      <div class="three">3
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button>Button</button>

<script>
const divs = document.querySelectorAll('div')
const button = document.querySelector('button')

function logText(e){
  console.log(this.classList.value)
  e.stopPropagation() // Stops bubbling up (I clicked the exact elementI required)
}

divs.forEach(div => div.addEventListener('click', logText, {
  capture: false, 
  once: true // listens for a click and then unbinds itself
}
))

button.addEventListener('click', () => console.log('button clicked!!!'), {once: true})
// once: true, listens for a click and then unbinds itself
</script>
</body>
</html>
